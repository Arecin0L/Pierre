                </svg>
            </div>
    
            <h1 class="header-title text-center">
                Welcome to Saifty!
            </h1>
    
            <p class="text text-center">
                Keep your data safe
            </p>
        </div>
    
        <form autocomplete="off">
            <div class="input app-input">
                <input type="text" name="email" id="email" />
                <label for="email">Email</label>
            </div>
    
            <div class="input app-input">
                <input type="password" name="password" id="password" />
                <label for="password">Password</label>
            </div>
    
            <button type="button" class="button app-login-button">
                Login
            </button>
        </form>
    
        <div class="text-center">
            <a href="#" class="text link">Forgot password?</a>
        </div>
    
        <div class="footer">
            <p class="text text-center">
                Don't have an account?
                <a href="#" class="text link">Register!</a>
            </p>
        </div>
    
        <div class="modal app-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-body app-modal-body">
                <h3 class="modal-title text-center">
                    GDPR Settings
                </h3>
    
                <p class="text text-center">
                    Please confirm that you accept receiving content in the following ways:
                </p>
    
                <div class="settings-buttons">
                    <div class="settings-button-container">
                        <div class="settings-button-icon app-settings-button-icon">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </div>
                        <button type="button" class="settings-button app-settings-button">
                            Push
                        </button>
                    </div>
    
                    <div class="settings-button-container">
                        <div class="settings-button-icon app-settings-button-icon">
                            <i class="fa-solid fa-envelope-open-text"></i>
                        </div>
                        <button type="button" class="settings-button app-settings-button">
                            Email
                        </button>
                    </div>
    
                    <div class="settings-button-container">
                        <div class="settings-button-icon app-settings-button-icon">
                            <i class="fa-regular fa-message"></i>
                        </div>
                        <button type="button" class="settings-button app-settings-button">
                            SMS
                        </button>
                    </div>
                </div>
    
                <button type="button" class="button app-save-button">
                    Save settings
                </button>
    
                <a href="#" class="text link">Learn more</a>
            </div>
        </div>
    </div>
    
</body>
<script src="./login.js"></script>
</html>
